<div class="cont vh-100">

    <main class="form-signin text-center">
        <form (ngSubmit)="userLogin(f)" #f="ngForm">
            <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <div class="mb-3">
                <h1 class="fad fa-coins bi ms-2 display-3"></h1>
                <h1 class="h3 fw-normal mb-0">WFAR Management System</h1>
                <small class="fw-bolder">Admin</small>
            </div>
            <hr>
            <div class="input-groups">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com"
                        ngModel required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        ngModel required>
                    <label for="password">Password</label>
                </div>
                <div class="alert alert-danger my-2" *ngIf="isIncorrect" role="alert">
                    Incorrect Email or Password!
                </div>
                <!-- <button class="btn btn-link text-decoration-none mb-3" data-bs-toggle="modal"
                    data-bs-target="#forgot-password-modal" type="button">
                    Forget Password
                </button> -->

                <button class="w-100 btn btn-lg btn-primary mt-2" type="submit" [disabled]="!f.valid">
                    <span *ngIf="!onSigninSpinner">Log in</span>
                    <div class="spinner-border spinner-border-sm" role="status" *ngIf="onSigninSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </form>
        
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </main>
</div>

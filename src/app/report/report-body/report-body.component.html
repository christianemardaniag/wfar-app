<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
            <h5 class="card-title">Weekly Accomplishment Report A.Y. {{ academic.academicYear+', '+academic.semester }}</h5>
            <button type="button" class="btn btn-secondary"><i class="fas fa-file-upload"></i> Upload Report</button>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Course, Year, & Section</th>
                    <th>Activities</th>
                    <th>Comments</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of report" style="cursor: pointer;"
                [ngClass]="{'table-warning': r.status === 'commented',
                            'table-danger': r.status === 'declined'}"
                (click)="goToReport(r.id)"                 
                 >
                    <td>{{ r.date }}</td>
                    <td>{{ r.subject | titlecase}}</td>
                    <td>{{ r.cys}}</td>
                    <td>{{ r.activities}}</td>
                    <td>{{ r.comments }}</td>
                    <td>{{ r.status }}</td>
                </tr>
            </tbody>
            <caption *ngIf="(report.length === 0) && !isReportFetching">-- No Report to show --</caption>
        </table>
    </div>
</div>

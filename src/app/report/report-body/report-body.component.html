<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
            <h5 class="card-title">Weekly Accomplishment Report</h5>
            <!-- <button type="button" class="btn btn-secondary" *ngIf="pos!='admin' && userStatus == 'approved'" [routerLink]="'/user/upload/'+id"><i class="fas fa-file-upload">
            </i> Upload Report</button> -->
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>Date</th>
                    <th>Week</th>
                    <!-- <th>Comments</th> -->
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of report" style="cursor: pointer;" (click)="goToReport(r.userID)" [ngClass]="{'table-warning': r.status === 'commented',
                            'table-danger': r.status === 'declined'}" >
                    <td>{{ r.weekDays }}</td>
                    <td>{{ r.week }}</td>
                    <!-- <td>{{ r.comments }}</td> -->
                    <td>{{ r.status }}</td>
                </tr>
            </tbody>
            <caption *ngIf="(report.length === 0) && !isReportFetching">-- No Report to show --</caption>
        </table>
    </div>
</div>

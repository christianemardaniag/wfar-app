<div class="table-responsive">
    <table id="reportTable" class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="min-width: 200px;">Employee Name</th>
                <ng-container *ngFor="let a of academic">
                    <th style="font-size: 16px;" *ngFor="let x of a.weeks; let i = index">
                        <small class="d-block text-secondary">Remarks</small>
                        <small class="d-block">Week {{i+1}}</small> 
                        <small style="font-size: 10px;">({{x.start|date:'MMM d'}} - {{(x.end|date:'MMM d')}})</small>
                    </th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of report">
                <td>{{ r.userName }}</td>
                <ng-container *ngFor="let a of academic">
                    <ng-container *ngFor="let x of a.weeks; let i = index" >
                        <td *ngIf="(r.week == i+1); else na" >
                            <ng-template *ngIf="r.comments != ''; else stat">
                                {{ r.comments }}
                            </ng-template>
                            <ng-template #stat>
                                <td >{{ r.status }}</td>
                            </ng-template>
                        </td>
                        <ng-template #na>
                            <td class="text-secondary">N/A</td>
                        </ng-template>
                    </ng-container>
                </ng-container>
            </tr>
            
        </tbody>
    </table>
</div>

<div class="container-fluid"><br>
    <h3><i class="fal fa-analytics me-2"></i>Dashboard</h3>
    <hr>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Faculty for Approval</h4>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let faculty of users">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold fs-5">{{ (faculty.firstName + ' ' + faculty.lastName) | titlecase }}</div>
                            <div>{{ faculty.email }}</div>
                          </div>

                          <div class="btn-group">
                            <button type="button" class="btn btn-primary">View</button>
                            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" (click)="updateStatus(faculty.employeeNo, 'approved')"><i class="fas fa-check-circle text-success"></i> Approve</button></li>
                                <li><button class="dropdown-item" (click)="updateStatus(faculty.employeeNo, 'declined')"><i class="fas fa-times-square text-warning"></i> Decline</button></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><button class="dropdown-item" (click)="updateStatus(faculty.employeeNo, 'archived')"><i class="fas fa-trash text-danger"></i> Archive</button></li>
                            </ul>
                        </div>
                        </li>
                        
                      </ul>
                      <div class="spinner-border" role="status" *ngIf="isFetchingForApprovalFaculty">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="text-secondary" *ngIf="(users.length === 0) && !isFetchingForApprovalFaculty">-- No pending faculty for approval --</div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
